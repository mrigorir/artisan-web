<section class="container-full background-loader position-relative">
  <div class="row">
    <div
      class="col-md-12 d-flex align-items-center justify-content-center vh-100"
    >
      <div
        class="loader d-flex align-items-center justify-content-center flex-column loader"
      >
        <img
          [src]="
            darkMode()
              ? './assets/loader/light-hammer-loader.svg'
              : './assets/loader/dark-hammer-loader.svg'
          "
          alt="hammer"
          width="150"
          class="hammer"
        />
        <img
          [src]="
            darkMode()
              ? './assets/loader/light-sparkles-loader.svg'
              : './assets/loader/dark-sparkles-loader.svg'
          "
          alt="sparkles"
          width="40"
          class="sparkles"
        />
        <img
          [src]="
            darkMode()
              ? './assets/loader/light-anvil-loader.svg'
              : './assets/loader/dark-anvil-loader.svg'
          "
          alt="anvil"
          width="200"
          class="anvil"
        />
      </div>
    </div>
  </div>
</section>
